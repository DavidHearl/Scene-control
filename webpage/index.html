<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship and Area Details</title>
</head>

<body>
    <h1>Ship and Area Details</h1>
    <div id="ship-details"></div>

    <script>
        fetch('../data/scan_database.json')
            .then(response => response.json())
            .then(data => {
                const shipDetailsDiv = document.getElementById('ship-details');

                for (const ship in data.ships) {
                    const shipInfo = data.ships[ship];
                    const shipName = ship;
                    const shipNumber = shipInfo.number;
                    const areas = shipInfo.areas;

                    const shipElement = document.createElement('ul');
                    const shipNameElement = document.createElement('strong');
                    shipNameElement.textContent = `${shipName} (Number: ${shipNumber})`;
                    shipElement.appendChild(shipNameElement);

                    for (const area in areas) {
                        const areaDetails = areas[area];

                        const areaElement = document.createElement('li');
                        const areaNameElement = document.createElement('strong');
                        areaNameElement.textContent = area;
                        areaElement.appendChild(areaNameElement);

                        const subcategoriesElement = document.createElement('ul');
                        for (const subcategory in areaDetails) {
                            const subcategoryElement = document.createElement('li');
                            subcategoryElement.textContent = `${subcategory}: ${areaDetails[subcategory]}`;
                            subcategoriesElement.appendChild(subcategoryElement);
                        }

                        areaElement.appendChild(subcategoriesElement);
                        shipElement.appendChild(areaElement);
                    }

                    shipDetailsDiv.appendChild(shipElement);
                }
            })
            .catch(error => console.error('Error fetching JSON:', error));
    </script>
</body>

</html>

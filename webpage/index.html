<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship and Area Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <div class="container-fluid mt-4">
        <h1 class="text-center mb-4">Ship and Area Details</h1>
        <div class="container-fluid key">
            <div class="row">
                <div class="area-box Legacy col-sm-4 col-md-2">Legacy</div>
                <div class="area-box Failed col-sm-4 col-md-2">Failed</div>
                <div class="area-box NoData col-sm-4 col-md-2">No Data</div>
                <div class="area-box Queued col-sm-4 col-md-2">Queued</div>
                <div class="area-box WIP col-sm-4 col-md-2">WIP</div>
                <div class="area-box Completed col-sm-4 col-md-2">Completed</div>
            </div>
        </div>
        <div class="container-fluid filters mb-4">
            <div class="row">
                <div class="col">
                    <label for="ship-filter">Filter by Ship:</label>
                    <select id="ship-filter" class="form-control">
                        <option value="">All Ships</option>
                    </select>
                </div>
                <div class="col">
                    <label for="company-filter">Filter by Company:</label>
                    <select id="company-filter" class="form-control">
                        <option value="">All Companies</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="ship-details"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
